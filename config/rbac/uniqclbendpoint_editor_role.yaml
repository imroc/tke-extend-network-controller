# permissions for end users to edit uniqclbendpoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tke-extend-network-controller
    app.kubernetes.io/managed-by: kustomize
  name: uniqclbendpoint-editor-role
rules:
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - uniqclbendpoints
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - uniqclbendpoints/status
  verbs:
  - get
