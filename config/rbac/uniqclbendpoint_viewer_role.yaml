# permissions for end users to view uniqclbendpoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tke-extend-network-controller
    app.kubernetes.io/managed-by: kustomize
  name: uniqclbendpoint-viewer-role
rules:
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - uniqclbendpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - uniqclbendpoints/status
  verbs:
  - get
