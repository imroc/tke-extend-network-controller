# permissions for end users to view clbpodbindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tke-extend-network-controller
    app.kubernetes.io/managed-by: kustomize
  name: clbpodbinding-viewer-role
rules:
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - clbpodbindings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cloud.tencent.com
  resources:
  - clbpodbindings/status
  verbs:
  - get
